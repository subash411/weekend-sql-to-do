<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1>
                To Do List
                </h1>
            </header>
            
            <section class="taskInputArea">
                <input
                type="text"
                id="taskInput"
                placeholder="things to do"
                required
                >
                <button type="button" id="choresBtn">Add</button>
            </section>
            <section class="taskTableArea">
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>List Of Chores</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </section>
        
    </body>
</html>
